<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>

    <br> <br>
    <table class="table">

        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
        <tbody>
            <tr  th:each="persona:${personas}">
                <td>${persona.id}</td>
                <td>${persona.name}</td>
                <td>${persona.telefono}</td>
                <td>
                    <a th:href="@{/editar}+${persona.id}" class="btn btn-warning">Editar</a>
                    <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
                </td>

            </tr>
            <button onclick="showAlert()">Mostrar Alerta</button>
        </tbody>

    </table>

</div>
<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
